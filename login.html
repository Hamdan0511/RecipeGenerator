<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Recipe Generator</title>
    <style>
        :root {
            --background-color: #fafafa;
            --surface-color: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #555555;
            --accent-color: #222222;
            --accent-hover: #666666;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --font-family: 'Poppins', Arial, sans-serif;
            --border-radius: 12px;
            --transition-speed: 0.3s;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .container {
            max-width: 1140px;
            margin-left: auto;
            margin-right: auto;
            padding: 40px 24px;
        }

        /* Navigation styles */
        nav.nav-menu {
            background: var(--surface-color);
            padding: 18px 0;
            margin-bottom: 48px;
            box-shadow: 0 2px 10px var(--shadow-color);
            border-radius: var(--border-radius);
            display: flex;
            justify-content: center;
            gap: 32px;
        }
        nav.nav-menu a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }
        nav.nav-menu a.active,
        nav.nav-menu a:hover,
        nav.nav-menu a:focus {
            background-color: var(--accent-color);
            color: var(--surface-color);
            outline: none;
        }

        header {
            text-align: center;
            margin-bottom: 48px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border-color);
        }
        header h1 {
            font-weight: 700;
            font-size: 2.8rem;
            color: var(--accent-color);
            letter-spacing: 0.05em;
        }
        header p {
            font-weight: 400;
            font-size: 1.15rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
        }

        /* Login form styles */
        .login-form {
            max-width: 400px;
            margin: 0 auto;
            background: var(--surface-color);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 24px var(--shadow-color);
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--accent-color);
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color var(--transition-speed);
            background-color: var(--background-color);
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 8px var(--shadow-color);
        }

        button[type="submit"] {
            background-color: var(--accent-color);
            color: var(--surface-color);
            border: none;
            padding: 14px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color var(--transition-speed);
            width: 100%;
        }

        button[type="submit"]:hover,
        button[type="submit"]:focus {
            background-color: var(--accent-hover);
            outline: none;
        }

        .form-footer {
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary);
        }

        .form-footer a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            display: none;
            padding: 16px;
            border-radius: 8px;
            margin-top: 24px;
            text-align: center;
            font-weight: 600;
            background-color: #ffebee;
            color: #c62828;
        }

        @media (max-width: 1024px) {
            .container {
                padding-left: 20px;
                padding-right: 20px;
            }
            .login-form {
                padding: 24px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2.2rem;
            }
            header p {
                font-size: 1rem;
            }
            nav.nav-menu {
                gap: 16px;
                padding: 12px 0;
            }
            nav.nav-menu a {
                font-size: 0.9rem;
                padding: 6px 12px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <nav class="nav-menu" aria-label="Primary navigation">
            <a href="expo.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="#" class="active" aria-current="page">Login</a>
        </nav>

        <header>
            <h1>Welcome Back</h1>
            <p>Sign in to access your recipe collection and preferences</p>
        </header>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
            </div>

            <button type="submit">Sign In</button>

            <div class="form-footer">
                <p>Don't have an account? <a href="#">Sign up</a></p>
                <p><a href="#">Forgot your password?</a></p>
            </div>
        </form>

        <div id="errorMessage" class="error-message" role="alert">
            Invalid email or password. Please try again.
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Here you would typically send the login data to your server
            // For now, we'll just show the error message
            document.getElementById('errorMessage').style.display = 'block';
            
            // Reset the form
            this.reset();
        });
    </script>
</body>
</html>
